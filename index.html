<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/scss/styles.scss">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/bundle.js"></script>
        <title>Calculator</title>
    </head>
    <body id="grad">
        <div class="container-fluid">
            <textarea type="text" class="form-control" id="newResult"></textarea> 
            <div class="bigButton">
                <div>
                    <button data-num="1" id="1">1</button>
                    <button data-num="2" id="2">2</button>
                    <button data-num="3" id="3">3</button>
                    <button data-operation="+" id="plus" class="operator">+</button>
                </div>
                 <div>
                    <button data-num="4" id="4" >4</button>
                    <button data-num="5" id="5" >5</button>
                    <button data-num="6" id="6" >6</button>
                    <button data-operation="-" id = "minus" class="operator">-</button>
                </div>
                 <div>
                    <button data-num="7" id="7">7</button>
                    <button data-num="8" id="8">8</button>
                    <button data-num="9" id="9">9</button>
                    <button data-operation="/" id="divide" class="operator">/</button>
                </div>
                 <div>
                    <button data-num="0" class="biggerButtons" value="0">0</button>
                    <button data-num="." value=".">.</button>
                    <button data-operation="*" id="multiply" class="operator" >x</button>
                </div>
                <div>
                    <button id="clear" class="biggerButtons operations">C</button>
                    <button id="equals" class="biggerButtons operations">=</button>
                </div>
            </div>
        </div>
    </div>
    <div>
    </body>
</html>
